<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Access Denied</title>
    <style>
        .error-template {
            padding: 40px 15px;
            text-align: center;
        }
        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .error-actions .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        <i class="fas fa-exclamation-triangle text-warning"></i>
                        403 - Access Denied
                    </h1>
                    <h2>Oops! You don't have permission to access this page.</h2>
                    <div class="error-details mb-4">
                        Sorry, you are not authorized to view this page. Please contact your administrator if you believe this is a mistake.
                    </div>
                    <div class="error-actions">
                        <a th:href="@{/dashboard}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Back to Dashboard
                        </a>
                        <a th:href="@{/support}" class="btn btn-outline-secondary">
                            <i class="fas fa-envelope"></i> Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
